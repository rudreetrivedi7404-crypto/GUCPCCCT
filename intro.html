    <title>Visiting Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
        }

        .card {
            background: #ffffff;
            width: 350px;
            max-width: 90%;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #c33764;
        }

        .card h2 {
            font-size: 22px;
            color: #333;
        }

        .card h4 {
            font-size: 15px;
            color: #777;
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
        }

        .info p {
            font-size: 14px;
            color: #555;
            margin: 8px 0;
        }

        .info span {
            font-weight: bold;
            color: #1d2671;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .card h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
